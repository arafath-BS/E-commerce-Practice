<div class="jumbotro">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 Form">

                <h3>Sign Up</h3>


                <form [formGroup]="SignUpForm" (ngSubmit)="onSubmitSignUp()">


                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Name" formControlName="name">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>


                    <div class="form-group">
                      <label for="Mobile">Mobile Number</label>
                      <input type="text" class="form-control"  placeholder="Enter Mobile number" formControlName="mobNumber">
                    </div>


                    <div class="form-group">
                      <label for="age">Enter Age </label>
                      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Age" formControlName="age">
                    </div>

                    <div class="form-group">
                      <label for="dob">Enter DOB </label>
                      <input type="date" class="form-control" id="exampleInputPassword1" placeholder="DOB" formControlName="dob">
                    </div>

                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email" formControlName="email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
                    </div>
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="12,4," formControlName="addLine1">
                    </div>
                    <div class="form-group">
                      <label for="address2">Address2</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="12,4," formControlName="addLine2">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">City</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="City" formControlName="city">
                    </div>


                    <div class="form-group">
                      <label for="exampleInputPassword1">State</label>
                      <select id="inputState" class="form-control" formControlName="state">
                        <option selected>Choose..</option>
                        <option>....</option>
                        <option>....</option>
                      </select>
                    </div>

                    
                    <div class="form-group">
                      <label for="zip">Zip</label>
                      <input type="text" class="form-control"  placeholder="Zip" formControlName="zip">
                    </div>

                    <div class="form-group">
                        <label for="language">Language</label>
                        <select  multiple class="form-control" formControlName="language">
                          <option >Hindi</option>
                          <option >English </option>
                          <option >Bangla</option>
                          
                        </select>
                      </div>


                    



                    <div class="form-check">
                      <label class="form-check-label" for="exampleCheck1">Male</label>
                      <input type="radio" class="form-check-inline" value="male" formControlName="gender">
                      <label class="form-check-label" for="exampleCheck1">Female</label>
                      <input type="radio" class="form-check-inline" value="female" formControlName="gender">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Something About</label>
                        <textarea  class="form-control" rows="3"  placeholder="Enter Text" formControlName="aboutYou"></textarea> 
                      </div>


                      <div class="form-group">
                        <label for="exampleInputPassword1">Upload Photo</label>
                        <input type="file" class="form-control"   formControlName="uploadPhoto">
                      </div>


                      <div class="form-group">
                        <label for="Terms">Terms</label>
                        <input type="checkbox" class="form-control" formControlName="agreetc">
                      </div>




                    <button type="submit" class="btn btn-primary">Sign Up </button>
                  </form>
                  <a routerLink="/sign-in" class="sim-pointer"> Already Have an Account ? Sign In</a>


            </div>



            <div class="col-md-6 offset-md-3 Form">

                <h3>Sign In</h3>


                <form>


                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email" name="email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" aria-describedby="emailHelp" placeholder="Enter Password " name="password">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>

                      <button type="submit" class="btn btn-primary">Login </button>

                </form>

                <a routerLink="/sign-up" class="sim-pointer"> Don't Have an Account ? Sign Up</a>


                </div>


    </div>
</div>
</div>
